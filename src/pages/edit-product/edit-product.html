<ion-header>
  <ion-navbar>
    <ion-title>
      Info Restaurante
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label stacked>Nome</ion-label>
      <ion-input type="text" name="name" [(ngModel)]="model.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Distancia</ion-label>
      <ion-input type="number" name="distance" [(ngModel)]="model.distance"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tipo de culinária</ion-label>
      <ion-input type="text" name="typesOfCulinary" [(ngModel)]="model.typesOfCulinary"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Avaliação</ion-label>
      <ion-input type="text" name="review" [(ngModel)]="model.review"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="save()">Salvar</button>

</ion-content>
