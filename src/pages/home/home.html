<ion-header>
  <ion-navbar>
    <ion-title>
      Lista de restaurantes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="filterRestaurant($event)" [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item-sliding *ngFor="let restaurant of restaurants">

      <button ion-item (click)="editProduct(restaurant.id)">
        <h1>{{ restaurant.name }}</h1>
        <h2>{{ restaurant.distance }}</h2>
        <h2>{{ restaurant.typesOfCulinary }}</h2>
        <h2>{{ restaurant.review }}</h2>

      </button>

      <ion-item-options side="left">
        <button ion-button color="danger" (click)="removeRestaurant(restaurant)">
          <ion-icon name="trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="light" (click)="addProduct()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-footer>
  <ion-toolbar>

    <ion-list>

    </ion-list>
  </ion-toolbar>
</ion-footer>
